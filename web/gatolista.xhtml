<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Exercicíos</title>
        <link rel="shortcut icon" href="resources/img/Exer.png"/>
        <link rel="StyleSheet" type="text/css" href="resources/css/estilos.css" media="screen" />
    </h:head>
    <h:body>
        <div id="div1Cachorro">
            <b:form>
                <b:button iconAwesome="reply" icon-size="lg" value="Voltar" class="btn btn-lg" title="Voltar ao Menu" look="danger" 
                          href="/ExerciciosJSF/gatocad.xhtml" style="margin-right: 18px;"/>
            </b:form>
        </div>
        <div style=" width: 100%; padding: 20px;">
            <b:panel class="painel3" collapsible="false" title="Gatos Cadastrados" iconAwesome="table" icon-size="lg" look="info" rendered="true">
                <b:form>
                    <b:row style="padding: 15px">
                        <b:dataTable customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json" 
                                     class="table table-striped table-bordered" 
                                     value = "#{gatoBean.gato}"
                                     var="lista"
                                     style=" margin-left: auto; margin-right: auto; width: 100%; position: relative;"
                                     responsive="true">

                            <b:dataTableColumn value="#{lista.nome}" label="Nome"/>
                            <b:dataTableColumn value="#{lista.raca}" label="Raça"/>
                            <b:dataTableColumn value="#{lista.idade}" label="Idade"/>
                            <b:dataTableColumn label="Opções" style="width: 170px">
                                <h:panelGrid style="width: 170px; margin-left: auto; margin-right: auto" columns="2">
                                    <b:commandButton iconAwesome="trash-o" value="Remover" size="sm" class="btn btn-lg"
                                                     title="Remover Item" look="danger"  action="#{gatoBean.removeCadastrado(lista)}" />
                                    <b:commandButton iconAwesome="edit" value="Editar" size="sm" class="btn btn-lg"
                                                     title="Editar Item" look="info"  action="#{gatoBean.editarCadadatarado(lista)}" />
                                </h:panelGrid>
                            </b:dataTableColumn>
                        </b:dataTable>
                    </b:row>
                </b:form>
            </b:panel>
        </div>
    </h:body>
</html>
